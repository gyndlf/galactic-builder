<html>

    <head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <title>Galactic Builder</title>
        
    <script>            
            
            function myFunction(x) {
    x.classList.toggle("change");
}
            function openNav() {
    document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
    document.getElementById("myNav").style.height = "0%";
}
        </script>
        
    </head>

    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src='/static/Chart.min.js'></script>
        <script type="text/javascript"></script>

        <!-- Display the message if there is one -->
        {% if dialogMessage != None %}
        <script type="text/javascript">
            alert("{{ dialogMessage }}");
        </script>
        {% endif %}

        <div id="mainpage">
            <a href=" {{ url_for('home') }} "><h1><b>Galactic Builder</b></h1></a>

                <!--Menu-->
                     <div id="menu">
                         <div class="container" onclick="myFunction(this)" align="left">
                            <div align="left"class="row">
                                    <div class="col-sm-12">
                                        <span style="font-size:30px;cursor:pointer" onclick="openNav()">Menu</span>
                                    </div>
                                    <div class="row">
                                    <div onclick="openNav()" class="col-sm-12">
                                        <div class="bar1"></div>
                                        <div class="bar2"></div>
                                        <div class="bar3"></div>
                                    </div>
                                    </div>
                                    </div>
                                <div id="myNav" class="overlay">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                                    <div class="overlay-content">
                                        <a href=" {{ url_for('user', name=username, page='home') }} ">Home</a>
                                        <a href=" {{ url_for('user', name=username, page='community') }} ">Community</a>
                                        <a href=" {{ url_for('user', name=username, page='farms') }} ">Farms</a>
                                        <a href=" {{ url_for('user', name=username, page='factories') }} ">Factories</a>
                                        <a href=" {{ url_for('user', name=username, page='mines') }} ">Mines</a>
                                        <a href=" {{ url_for('user', name=username, page='war') }} ">War</a>
                                        <a href=" {{ url_for('user', name=username, page='shipBuying') }} ">Ship Buying</a>
	                                    <a href=" {{ url_for('user', name=username, page='diplomacy') }} ">Diplomacy</a>
                                    </div>
                                </div>  
                        </div>
                    </div>
<!--Menu Ends-->

            <p>
                <br>
                <br>
            </p>
        {% block content %}{% endblock %}
    </body>
</html>
