<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galactic Builder</title>

<style>
		body{
            /*background-image: url(space_bg.gif)*/
            background: linear-gradient(132deg, #ec5218, #1665c1);
            background-size: 400% 400%;
            animation: BackgroundGradient 30s ease infinite;
            text-align: center;
        }
        
        @keyframes BackgroundGradient {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
        }
        
        #community {
            background-color ;
            text-align: center;
        }
        
        h1{
            color: azure;
        }
        
        td{
            text-align: center;
            border-bottom:1px solid #33cc33;
            padding:15px;
            width: 100px;
        }
        
        tr{
            border-bottom:1px solid #33cc33;
        }
        
        #maininfo{
            border:5px solid #33cc33;
            background-color: azure;
            text-align: center;
            width: 100%;
        }
        
        .module{
            border-bottom:0px solid black;
            text-align: center;
        }
        article{

		width: 100%;
		}
		nav{

		width: 100%;
		}
		canvas {
			border:1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
        .button {
             display: inline-block;
             padding: 15px 25px;
              font-size: 20px;
               cursor: pointer;
                text-align: center;
               text-decoration: none;
               outline: none;
               color: #fff;
             background-color: #4CAF50;
             border: none;

               border-radius: 15px;
            box-shadow: 0 9px #FFF;

     }

 .button:hover {background-color: #3e8e41}





         .button:active {


               background-color: #3e8e41;


             box-shadow: 0 5px #666;


               transform: translateY(4px);

           }





           .button {


            position: relative;


             background-color: #4CAF50;


              border: none;

             font-size: 15px;


             color: #FFFFFF;


            padding: 15px;


            width: 125px;

           text-align: center;


           -webkit-transition-duration: 0.4s; /* Safari */


             transition-duration: 0.4s;


             text-decoration: none;


            overflow: hidden;

              cursor: pointer;


          }





           .button:after {


              content: "";


             background: #f1f1f1;


             display: block;

              position: absolute;


             padding-top: 300%;


            padding-left: 350%;


             margin-left: -20px !important;


             margin-top: -120%;


            opacity: 0;


             transition: all 0.8s


         }




         .button:active:after {


             padding: 0;


             margin: 0;


              opacity: 1;


              transition: 0s


         }
        </style>

    </head>

    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src='static/Chart.min.js'></script>
        <script type="text/javascript"></script>

        <div id="mainpage">
            <a href=" {{ url_for('home') }} "><h1><b>Galactic Builder</b></h1></a>

            <table id="maininfo">
                <tr>
                    <td><b><a href=" {{ url_for('user', name=username, page='farms') }} "><button class="button">Farms</button></a></b>
                    </td>
                    <td><b><a href=" {{ url_for('user', name=username, page='community') }} "><button class="button">Community</button></a></b>
                    </td>
                    <td><b><a href=" {{ url_for('user', name=username, page='home') }} "><button class="button">Home</button></a></b>
                    </td>
                    <td><b><a href=" {{ url_for('user', name=username, page='factories') }} "><button class="button">Factories</button></a></b>
                    </td>
                    <td><b><a href=" {{ url_for('user', name=username, page='mines') }} "><button class="button">Mines</button></a></b>
                    </td>
                </tr>
            </table>
            <p>
                <br>
                <br>
            </p>
        {% block content %}{% endblock %}
    </body>
</html>
