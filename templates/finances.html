<html>
<head>
<title>Galactic Builder</title>
<style>
body {
background-color: black; 
}
#mainpage {
background-color:white;
text-align: center;

}
td{
width:200px;
text-align: center;

}
#maininfo {
border:1px solid black;
background-color:#cccccc;
text-align: center;
}
.class{
width:50px;
text-align: center;
}
</style>
</head>
<body>
<div id = "mainpage">
<h1>Galactic Builder</h1>
<table id = "maininfo">
<tr>
<td>Finances</td>
</tr>
<tr>
<td>Money</td>
<td>Net Income</td>
<td>Income</td>
<td>Expenses</td>
<td>Net Worth<td>
</tr>
<tr>
<td>{{ money }}</td>
<td>{{ netIncome }}</td>
<td>{{ income }}</td>
<td>{{ expenses }}</td>
<td>{{ netWorth }}<td>
</tr>
<tr>
<td>Farms</td>
</tr>
<tr>
<td class = "module"> income: {{ farmIncome }}</td>
<td class = "module"> {{ farmResale }}</td>
<td class = "module"> <button>-</button></td>
<td class = "module"> {{ numOfFarms }} </td>
<td class = "module"> <button>+</button></td>
<td class = "module"> {{ farmCost }} </td>
</tr>
<td>Factories</td>
</tr>
</tr>
<td>Car Factory</td>
</tr>
<tr>
<td class = "module"> income: <!--income of each factory variable is displayed here--></td>
<td class = "module"> <!--resale cost of factory variable is displayed here--></td>
<td class = "module"> <button>-</button></td>
<td class = "module"> <!--Number of factory goes here--> </td>
<td class = "module"> <button>+</button></td>
<td class = "module"> <!--cost of factories goes here--> </td>
<td class = "module">resources: <!--resources go here--></td>
</tr>
</table>
</div>


</body>
</html>
