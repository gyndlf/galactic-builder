{% extends "base.html" %}
{% block content %}
		
		<table id="maininfo">
		<tr id="page1">
			
			<td><button id= "human" class="button">Human</button></td>
			<td><button id= "joefish" class="button">Joefish</button></td>
			<td><button id= "gagners" class="button">Gagners</button></td>
			<td><button id= "anz" class="button">Anz</button></td>
						<td><button id= "vinitipu" class="button">Vinitipu</button ></td>
		</tr>
		<tr id="page2">
			<td><button id= "map" class="button">Map</button></td>
			<td><button id= "galactichistory" class="button">Galactic History</button></td>
		</tr>
		<tr>
		<td colspan="5"><button id= "next" class="button">Next</button></td>
		</tr>
		</table>
		
		<br>
		<br>
		<div id="humaninfo" class="species">
		</div>
		<div id="joefishinfo" class="species">
		</div>
		<div id="gagnersinfo" class="species">
		</div>
		<div id="anzinfo" class="species">
		</div>
		<div id="vinitipuinfo" class="species">
		</div>
		<div id="mapinfo" class="species">
		</div>
		<div id="galactichistoryinfo" class="species">
		</div>
		<script>
$(document).ready(function(){
$(".species").hide();
$("#page2").hide();


	$("#next").click(function(){
	$("#page1").toggle();
	$("#page2").toggle();
	
	});

	$("#human").click(function(){
		$(".species").hide();
        $("#humaninfo").show();
		$("#humaninfo").load("/static/humaninfo.txt");
    });
    $("#joefish").click(function(){
		$(".species").hide();
        $("#joefishinfo").show();
		$("#joefishinfo").load("/static/joefishinfo.txt");
    });
	$("#gagners").click(function(){
		$(".species").hide();
        $("#gagnersinfo").show();
		$("#gagnersinfo").load("/static/gagnersinfo.txt");
    });
	$("#anz").click(function(){
		$(".species").hide();
        $("#anzinfo").show();
		$("#anzinfo").load("/static/anzinfo.txt");
    });
	$("#vinitipu").click(function(){
		$(".species").hide();
        $("#vinitipuinfo").show();
		$("#vinitipuinfo").load("/static/vinitipuinfo.txt");
    });
	$("#map").click(function(){
		$(".species").hide();
        $("#mapinfo").show();
		$("#mapinfo").load("/static/mapinfo.txt");
    });
	$("#galactichistory").click(function(){
		$(".species").hide();
        $("#galactichistoryinfo").show();
		$("#galactichistoryinfo").load("/static/galactichistoryinfo.txt");
    });
});

</script>
		{% endblock %}
